unbind w
bind -r _ split-window -v -c "#{pane_current_path}"
bind -r | split-window -h -c "#{pane_current_path}"

# VIM mode
bind -r w split-window -v -c "#{pane_current_path}"
bind -r v split-window -h -c "#{pane_current_path}"

# Pane resize in all four directions using vi bindings.
# Can use these raw but I map them to shift-ctrl-<h,j,k,l> in iTerm.
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

# Resize a 2 panel layout to main/info when pressing ctrl-b + ctrl-(x|y)
bind -r C-y select-layout even-vertical \; resize-pane -y 4%
bind -r C-x select-layout even-horizontal \; resize-pane -x 16%

# Equalize all panes in a tiled grid (perfect for 3x2, 2x3, or any grid)
# Using C-e for "equalize" to avoid conflict with default '=' binding (choose-buffer)
# Note: M-5 (Alt+5) is also a default binding for select-layout tiled
bind C-e select-layout tiled \; display "Panes equalized (tiled)"
